<!--Subjects content-->  
    
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel" >NPS por sesión</h4>
                <div class="botonN" >Sofia Pérez</div>
                <div class="botonS" >Career Skills</div> 
                <div class="botonG" >Compass</div>
                <div class="botonNro">Nro.de sesión</div>
                <div class="boton1">1</div>
                <div class="boton1">2</div>
                <div class="boton1">3</div>
                <select>
                    <option value="Porcentaje">80.09%</option>
                    <option value="Promotores">% Promotores 95.65%</option>
                    <option value="Neutralez">% Neutralez 4.56%</option>
                    <option value="Detractores">% Detractores 0.0%</option>
                </select>
                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="custom-select__trigger"><span>Tesla</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option selected" data-value="Porcentaje">80.09%</span>
                            <span class="custom-option" data-value="Promotores">% Promotores 95.65%</span>
                            <span class="custom-option" data-value="Neutralez">% Neutralez. 4.56%  </span>
                            <span class="custom-option" data-value="Detractores">% Detractores 0.0%</span>
                        </div>
                    </div>
                </div>                
            </div>
		</div>
	</div>
</div>
